    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

  <body>
    
    <!-- header -->

    <section class="sub-header">
      <nav>
        <a href="index.html"
          ><img
            class="logo"
            src="./images/logo.png"
            height="77px"
            width="77px"
            alt="Logo"
        /></a>
        <div id="nav-links" class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="cuisines.html">CUISINES</a></li>
            <li><a href="facilities.html">FACILITIES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="dark-contact.html">DARK</a></li>
          </ul>
        </div>
      </nav>
      <h1>Contact Us</h1>
    </section>

    <!-- contact us  -->

    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3549.4004020759476!2d78.03995351469024!3d27.17514955528558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39747121d702ff6d%3A0xdd2ae4803f767dde!2sTaj%20Mahal!5e0!3m2!1sen!2sin!4v1631019709015!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <img src="./images/icon home.png" alt="" />
            <span>
              <h5>XYZ Road, ABC Building</h5>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </span>
          </div>
          <div>
            <img src="./images/icon phone.png" alt="" />
            <span>
              <h5>+91 0123456789</h5>
              <p>Monday to Saturday.</p>
            </span>
          </div>
          <div>
            <img src="./images/icon envelope.png." alt="" />
            <span>
              <h5>abc@gmail.com</h5>
              <p>Email your uery</p>
            </span>
          </div>
        </div>
        <div class="contact-col">
          <form action="">
            <input
              type="text"
              placeholder="Enter your Name"
              required
              name=""
              id=""
            />
            <input
              type="email"
              placeholder="Enter your Email"
              required
              name=""
              id=""
            />
            <input
              type="text"
              placeholder="Enter your Subject"
              required
              name=""
              id=""
            />
            <textarea rows="9" placeholder="Message"></textarea>
            <button class="hero-btn red-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <section class="footer">
      <h4>Visit Us</h4>

        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate

      <div class="icons">
        <img class="icon-h" src="./images/icon facebook.png" alt="facebook" />
        <img class="icon-h" src="./images/icon instagram.png" alt="instagram" />
        <img class="icon-h" src="./images/icon linkedin.png" alt="linkedin" />
        <img class="icon-h" src="./images/icon twitter.png" alt="twitter" />
        <img class="icon-h" src="./images/icon snapchat.png" alt="snapchat" />
        <p>copyright &copy; www.FoodiesSpot.com All Rights Reserved</p>
      </div>
    </section>
